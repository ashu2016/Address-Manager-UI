<ion-header>


  <ion-navbar  color="primary">
    <ion-title>Address List</ion-title>
  <ion-searchbar right
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel">  
  </ion-searchbar>

  <ion-menu side="right" [content]="content">
    <ion-content>
      <ion-list>
        <button ion-item (click)="NavigateToAddAdressPage()">
          Add New Address
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Moved Address
        </button>         
        <button ion-item (click)="closeMenu()">
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #content [root]="rootPage"></ion-nav>

   
  </ion-navbar> 

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item class="list-content" *ngFor="let item of addresslistRef$" text-wrap>
      
          <h2> {{item.recipientName}}</h2>
          <p> {{item.recipientAddress}}</p>
      
 
    </ion-item>
  </ion-list>
</ion-content>
